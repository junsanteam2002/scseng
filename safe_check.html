<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>서경엔지니어링 - 안전관리</title>
    <style>
        body {
            background-color : #44398A;
        }
        .profile {
            width : 100px;
            height : 100px;

            background-color : green;
            border-radius : 100%;

            border : 2px solid white;

            background-image: url('images/ic_scs.PNG');
            background-position: center;
            background-size: cover;
        }

        .main {
            color : white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }

        .sub {
            color : white;
            font-size: 14px;
            margin-top: 0px;
        }   


    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">서경엔지니어링 안전관리</h1>
        <p  class="sub"> 안전점검[개인]</p>
    </div>    

    <div class="wrap">
        <table style="width:300px">
            <tr>
                <td class="sub" style="width:70px;height:40px">작업자명</td>
                <td ><input type="text" id="worker" name="worker" value="홍길동" style="width:230px;height:25px"></td>
            </tr>
            <tr>
                <td class="sub"  style="height:40px">작업일자</td>
                <td ><input type="text" id="workday" name="workday" value="2022-07-15" style="width:230px;height:25px"></td>
            </tr> 
            <tr>
                <td class="sub"  style="height:40px">현장명</td>
                <td>
                    <select name="task" id="task" style="width:230px;height:25px" >
                        <option value="">선택하세요.</option>
                        <option value="2000">촉석아파트 CCTV 구축 공사</option>
                        <option value="2500">서경타니CC 전기 증설 공사</option>
                    </select>
                </td>    
            <tr>
                <td class="sub"  style="height:40px">작업종류</td>
                <td><input type="text" id="wortype" name="wortype"  style="width:230px;height:25px"></td>
            </tr>
     </table> 
        
    </div>    
    <div class="question">
        <table style="width:300px">
            <tr>
                <td class="sub" style="width:240px;height:30px;text-align:center;">점검항목</td>
                <td class="sub"><a style="width:30px;height:30px;text-align:center;">YES</td>
                <td class="sub"><a style="width:30px;height:30px;text-align:center;">NO</td>
            </tr>
            <tr>
                <td class="sub" style="width:240px;height:60px">1. 아픈곳이 없고, 컨디션이 괜찬습니다.</td>
                <td><input  type="checkbox" name="Q01" value="YES"></td>
                <td><input  type="checkbox" name="Q01" value="NO"></td>
            </tr>
            <tr>
                <td class="sub" style="width:240px;height:60px">2. 작업차량을 점검하였으며, 문제가 없습니다.</td>
                <td><input  type="checkbox" name="Q02" value="YES"></td>
                <td><input  type="checkbox" name="Q02" value="NO"></td>
            </tr>
            <tr>
                <td class="sub" style="width:240px;height:60px">3. 안전모 및 안전화 등 안전장구를 착용하였습니다.
                                                           <a target="_blank" href="images/edu_safe_item.JPG" >[확인]</a></td>
                <td><input  type="checkbox" name="Q03" value="YES"></td>
                <td><input  type="checkbox" name="Q03" value="NO"></td>
            </tr>
            <tr>
                <td class="sub" style="width:240px;height:60px">4. 온열질환에 대비하여 교육 및 물품을 지급받았습니다.
                                                              <a target="_blank" href="images/edu_warmth damage.JPG" >[확인]</a></td>
                <td><input  type="checkbox" name="Q04" value="YES"></td>
                <td><input  type="checkbox" name="Q04" value="NO"></td>
            </tr>
            <tr>
                <td class="sub" style="width:240px;height:60px">5. 작업현장에 위험한 요소가 없으며, 위험 요소 발견시 즉시 보고하겠습니다.</td>
                <td><input  type="checkbox" name="Q05" value="YES"></td>
                <td><input  type="checkbox" name="Q05" value="NO"></td>
            </tr>
        </table>    

        <p  class="sub"> &nbsp;</p>
        <p  class="sub"> 
            <input  type="checkbox" name="summit_check" > 위 점검항목에 대하여 정확하게 기입하였습니다. 오늘 작업현장은 안전이 확보되었으며, 안전하게 작업할 것을 확약합니다.
        </p>
        <p  class="sub"> &nbsp;</p>
        <button type="button" class="d_btn" style="width:300px;" onclick="check_commit();">확인</button>
        <p  class="sub"> &nbsp;</p>
    </div>    

</div>    

<script>
    function check_commit(){

        if($("#task").val()==""){
                alert("현장명을 선택해주세요.");
                $("#task").focus();
                return false;
            }

        if($("#wortype").val()==""){
                alert("작업종류를 입력해주세요.");
                $("#wortype").focus();
                return false;
            }
        

        alert("안전점검일지가 등록되었습니다.");


        location.href='safe_check.html';

    }			
    

</script>    
</body>
</html>
